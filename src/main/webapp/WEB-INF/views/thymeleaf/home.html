<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UnlApp-Home</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .mainbox {
      background-color: #fff;
      padding: 30px;
      margin-top: 70px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-quick {
      margin-top: 15px;
    }

  </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top px-3">
  <a class="navbar-brand" th:href="@{/home}">UnlApp</a>

  <div class="ms-auto pe-3">
    <form th:action="@{/logout}" method="get" class="d-flex">
      <button class="btn btn-outline-light" type="submit">Cerrar sesión</button>
    </form>
  </div>
</nav>

<main role="main" class="container">
  <div class="mainbox col-md-8 mx-auto text-center">

    <h2 th:text="'¡Bienvenido, ' + ${session.NOMBRE} + '!'">¡Bienvenido!</h2>
    <hr class="colorgraph">

    <div th:if="${session.ROL == 'ALUMNO'}">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <a th:href="@{/progreso}" class="btn btn-primary btn-lg w-100 btn-quick">Ver progreso académico</a>
        </div>
        <div class="col-md-6 col-sm-12">
          <a th:href="@{/resumen-inteligente}" class="btn btn-secondary btn-lg w-100 btn-quick">Planificador inteligente</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <a th:href="@{/foro}" class="btn btn-warning btn-lg w-100 btn-quick">Foro de materias</a>
        </div>
        <div class="col-md-6 col-sm-12">
          <a th:href="@{/calendario}" class="btn btn-info btn-lg w-100 btn-quick">Calendario personal</a>
        </div>
        <div class="col-md-6 col-sm-12">
          <a th:href="@{/materias}" class="btn btn-success btn-lg w-100 btn-quick">Ver mi Plan de Estudio</a>
        </div>
        <div class="col-md-6 col-sm-12">
          <a th:href="@{/perfil}" class="btn btn-secondary btn-lg w-100 btn-quick">Ver mi Perfil</a>
        </div>
      </div>
    </div>

    <div th:if="${session.ROL == 'ADMIN'}">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <a th:href="@{/foro}" class="btn btn-warning btn-lg w-100 btn-quick">Acceder al Foro</a>
        </div>
        <div class="col-md-6 col-sm-12">
          <a th:href="@{/admin/panel}" class="btn btn-danger btn-lg w-100 btn-quick">Ver Reportes</a>
        </div>
      </div>
    </div>

  </div>
</main>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
