<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UnlApp-Home</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" th:href="@{/css/main.css}" />

  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa; 
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('/tallerwebi-base-1.0-SNAPSHOT/uploads/unlam.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5;
      z-index: -1;
    }

    .welcome-heading {
      margin-top: 80px;
      margin-bottom: 1rem; 
      font-size: 2.8rem;
      font-weight: bold;
      color: #212529; 
      text-shadow: none; 
    }

    .welcome-line {
      width: 100px; 
      margin: 0 auto 40px auto; 
      border-top: 3px solid #0d6efd; 
      opacity: 1; 
    }

    .action-card {
      background-color: rgba(255, 255, 255, 0.80);
      border-radius: 15px;
      padding: 20px 15px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-height: 160px;
      height: 100%;
      backdrop-filter: blur(2px);
    }

    .action-card i {
      color: #0d6efd;
      font-size: 2.5rem;
      margin-bottom: 15px;
      transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
    }

    .action-card span {
      color: #212529;
      font-weight: 500;
      font-size: 1rem;
      text-align: center;
      transition: color 0.2s ease-in-out;
    }

    /* --- EFECTOS HOVER --- */
    .action-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background-color: rgba(255, 255, 255, 0.95);
    }

    .action-card:hover i {
      transform: scale(1.1);
      color: #0a58ca;
    }

    .action-card:hover span {
      color: #0d6efd;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top px-3">
  <a class="navbar-brand" th:href="@{/home}">
    <i class="fas fa-graduation-cap"></i>
    UnlApp
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <span class="navbar-text me-3" th:text="'¡Hola, ' + ${session.NOMBRE} + '!'">¡Hola, Usuario!</span>
      </li>
      <li class="nav-item">
        <a th:href="@{/logout}" class="btn btn-outline-light">Cerrar Sesión</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container-xl text-center">

  <h2 class="welcome-heading" th:text="'¡Bienvenido, ' + ${session.NOMBRE} + '!'">¡Bienvenido!</h2>
  <hr class="welcome-line">

  <div th:if="${session.ROL == 'ALUMNO'}">
    <div class="row g-4">

      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/progreso}" class="action-card">
          <i class="fas fa-chart-line"></i>
          <span>Progreso Académico</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/planificador-inteligente}" class="action-card">
          <i class="fas fa-lightbulb"></i>
          <span>Planificador Inteligente</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/foro}" class="action-card">
          <i class="fas fa-comments"></i>
          <span>Foro de Materias</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/calendario}" class="action-card">
          <i class="fas fa-calendar-alt"></i>
          <span>Calendario Personal</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/materias}" class="action-card">
          <i class="fas fa-book-open"></i>
          <span>Mi Plan de Estudio</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/perfil}" class="action-card">
          <i class="fas fa-user"></i>
          <span>Ver mi Perfil</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/biblioteca-digital}" class="action-card">
          <i class="fas fa-book"></i>
          <span>Biblioteca Digital</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/generar-resumen}" class="action-card">
          <i class="fas fa-file-alt"></i>
          <span>Generador de Resúmenes</span>
        </a>
      </div>

    </div>
  </div>

  <div th:if="${session.ROL == 'ADMIN'}">
    <div class="row g-4 justify-content-center">

      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/foro}" class="action-card">
          <i class="fas fa-comments"></i>
          <span>Acceder al Foro</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/admin/panel}" class="action-card">
          <i class="fas fa-flag"></i>
          <span>Ver Reportes</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/admin/graficos}" class="action-card">
          <i class="fas fa-chart-pie"></i>
          <span>Ver Gráficos</span>
        </a>
      </div>
      <div class="col-xl-3 col-md-6 col-12">
        <a th:href="@{/admin/exportar-excel}" class="action-card">
          <i class="fas fa-file-excel"></i>
          <span>Descargar progreso (Excel)</span>
        </a>
      </div>

    </div>
  </div>

</main>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
