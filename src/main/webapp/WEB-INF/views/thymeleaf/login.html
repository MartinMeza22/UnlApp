<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>UnlApp - Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .mainbox {
            background-color: #fff;
            padding: 30px;
            margin-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        #btn-login {
            width: 100%;
        }
        #ir-a-registrarme {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UnlApp</a>
</nav>

<!-- Main content -->
<main role="main" class="container">
    <div class="mainbox col-md-6 col-sm-10 mx-auto">

        <form th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
            <h3 class="text-center">Iniciar sesión en UnlApp</h3>
            <hr class="colorgraph"><br>

            <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Email" required/>
            <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="Contraseña" required/>

            <button id="btn-login" class="btn btn-primary btn-lg" type="submit">Login</button>

            <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>
        </form>

        <a id="ir-a-registrarme" th:href="@{/nuevo-usuario}">¿No tenés cuenta? Registrate</a>
    </div>
</main>

<!-- Bootstrap JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
