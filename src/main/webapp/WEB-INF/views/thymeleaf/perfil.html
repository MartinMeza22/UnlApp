<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/main.css}" />

  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5f5f5;
      --danger-color: #e74c3c;
      --text-color: #333;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--secondary-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .list-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .progress-summary-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .progress-card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: transform 0.2s ease-in-out;
    }

    .progress-card:hover {
      transform: scale(1.02);
    }

    .materia-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .materia-name {
      font-size: 22px;
      font-weight: 600;
    }

    .materia-details {
      font-size: 16px;
      color: #666;
    }

    .badge-aprobado {
      background-color: #2ecc71;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-right: 10px;
    }

    /* Formulario */
    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #357abd;
    }

    .btn-secondary {
      background-color: #ccc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-secondary:hover {
      background-color: #999;
    }

    .modal-footer {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }


  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" th:href="@{/home}">UnlApp</a>
</nav>
<div class="container">
  <h1 class="list-title">Mi Perfil</h1>

  <!-- Datos del usuario -->
  <div class="progress-summary-container">
    <div class="progress-card progress-main">
      <div class="materia-info">
        <div class="materia-name" th:text="${usuario.nombre + ' ' + usuario.apellido}">Nombre Apellido</div>
        <div class="materia-details">
          <span class="materia-badge badge-aprobado">Usuario</span>
          <span th:text="'Email: ' + ${usuario.email}">Email</span>
        </div>
      </div>
    </div>
  </div>

  <!-----     nuevos datos              -->
  <div class="progress-card progress-main">
    <div class="materia-info">
      <div class="materia-name" th:text="'Carrera: ' + ${carrera.nombre}">Carrera</div>
      <div class="materia-details">
        <span class="materia-badge badge-aprobado">Materias Aprobadas</span>
        <ul>
          <li th:each="m : ${materiasAprobadas}" th:text="${m.materia.nombre}">Materia</li>
        </ul>
      </div>
    </div>
  </div>


  <!-- Formulario para editar perfil -->
  <h2 class="list-title">Editar Perfil</h2>
  <form th:action="@{/perfil/actualizar}" method="post" class="progress-card">
    <div class="form-group">
      <label class="form-label" for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" th:value="${usuario.apellido}" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" required>
    </div>
    <!-- Mostrar hash actual de contraseña -->
    <div class="form-group">
      <label class="form-label">Contraseña actual (hash)</label>
      <input type="password" class="form-control" th:value="${usuario.password}" readonly>
    </div>

    <!-- Campo para nueva contraseña -->
    <div class="form-group">
      <label class="form-label" for="nuevaPassword">Nueva Contraseña</label>
      <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword">
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn-primary">Guardar Cambios</button>
    </div>
  </form>

  <!-- Eliminar cuenta -->
  <h2 class="list-title" style="color: var(--danger-color); margin-top: 40px;">Eliminar Cuenta</h2>
  <form th:action="@{/perfil/eliminar}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.');">
    <button type="submit" class="btn-secondary" style="background-color: var(--danger-color); border-color: var(--danger-color);">
      Eliminar mi cuenta
    </button>
  </form>

  <!-- Mostrar error si lo hay -->
  <div th:if="${error}" style="color: var(--danger-color); margin-top: 20px;">
    <p th:text="${error}"></p>
  </div>
  <!-- Botón para generar CV -->
  <div style="margin-top: 40px;">
    <button id="btnGenerarCV" class="btn-primary">Generar CV modelo Harvard</button>
  </div>

  <!-- Modal para mostrar el CV -->
  <div class="modal fade" id="modalCV" tabindex="-1" aria-labelledby="modalCVLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="padding: 20px;">
        <h5 id="modalCVLabel">Currículum generado</h5>
        <pre id="cvContenido" style="white-space: pre-wrap;"></pre>
        <div class="modal-footer">
          <form method="post" action="/perfil/descargar-cv">
            <input type="hidden" id="cvHidden" name="contenidoCV">
            <button type="submit" class="btn-primary">Descargar PDF</button>
          </form>
          <button type="button" class="btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("btnGenerarCV").addEventListener("click", function () {
    fetch("/perfil/generar-cv")
            .then(resp => resp.text())
            .then(data => {
              document.getElementById("cvContenido").innerText = data;
              document.getElementById("cvHidden").value = data;
              new bootstrap.Modal(document.getElementById("modalCV")).show();
            });
  });
</script>

</body>
</html>
