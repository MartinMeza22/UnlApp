<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UnlApp - Registro</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .mainbox {
      background-color: #fff;
      padding: 30px;
      margin-top: 80px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control {
      margin-bottom: 15px;
    }
    #btn-registrarme {
      width: 100%;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">UnlApp</a>
</nav>

<main role="main" class="container">
  <div class="mainbox col-md-6 col-sm-10 mx-auto">
    <form th:action="@{/registrarme}" method="POST" th:object="${usuario}" accept-charset="UTF-8">

      <!-- Barra de progreso -->
      <div class="progress mb-4">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          Paso 1 de 2
        </div>
      </div>

      <h3 class="text-center">Registrarse en UnlApp</h3>
      <hr class="colorgraph"><br>

      <input th:field="*{email}" id="email" class="form-control" required placeholder="Email" />
      <input th:field="*{password}" type="password" id="password" class="form-control" required placeholder="Contraseña" />
      <input th:field="*{nombre}" id="nombre" class="form-control" required placeholder="Nombre" />
      <input th:field="*{apellido}" id="apellido" class="form-control" required placeholder="Apellido" />

      <select th:field="*{carrera.id}" id="carreraID" class="form-control" required>
        <option value="" disabled selected>Seleccione una carrera</option>
        <option th:each="c : ${carreras}"
                th:value="${c.id}"
                th:text="${c.nombre}">
        </option>
      </select>

      <select th:field="*{situacionLaboral}" id="situacionLaboral" class="form-control" required>
        <option value="" disabled selected>Seleccione su situación laboral</option>
        <option value="Empleado">Empleado</option>
        <option value="Desempleado">Desempleado</option>
      </select>

      <input th:field="*{disponibilidadHoraria}" type="number" id="disponibilidadHoraria" class="form-control" required placeholder="Disponibilidad horaria (horas semanales)" />

      <button id="btn-registrarme" class="btn btn-primary btn-lg mt-2" type="submit">Siguiente</button>

      <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>
    </form>
  </div>
</main>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
