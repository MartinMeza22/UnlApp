<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UnlApp - Selección de Materias</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .mainbox {
            background-color: #fff;
            padding: 30px;
            margin-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .materia-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }
        .materia-nombre {
            font-weight: bold;
            font-size: 18px;
        }
        .aprobada-text {
            font-weight: bold;
            color: #28a745;
        }
        .desaprobada-text {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UnlApp</a>
</nav>

<main role="main" class="container">
    <div class="mainbox col-md-8 col-sm-10 mx-auto">
        <!-- Barra de progreso -->
        <div class="progress mb-4">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                Paso 2 de 2
            </div>
        </div>

        <h3 class="text-center mb-4">Seleccioná las materias</h3>

        <form th:action="@{/progresoDesdeElRegistro}" method="post">
            <div th:each="materia, iter : ${materias}" class="materia-card" th:attr="data-id=${materia.id}">
                <div class="materia-nombre" th:text="${materia.nombre}">Nombre Materia</div>

                <input type="hidden" th:name="'materias[' + ${iter.index} + '].id'" th:value="${materia.id}" />

                <div class="mt-3 d-flex gap-2 flex-wrap align-items-center">
                    <button type="button" class="btn btn-primary btn-sm cursar-btn" onclick="toggleCursado(this)">Cursar</button>
                    <input type="hidden" th:name="'materias[' + ${iter.index} + '].cursando'" value="false" />
                    <button type="button" class="btn btn-success btn-sm" onclick="mostrarFormularioNota(this)">Ingresar nota</button>
                </div>

                <div class="formulario-nota mt-3" style="display: none;">
                    <div class="mb-2">
                        <label>Dificultad:</label>
                        <select class="form-select form-select-sm" th:name="'materias[' + ${iter.index} + '].dificultad'">
                            <option value="Facil">Fácil</option>
                            <option value="Intermedia">Intermedia</option>
                            <option value="Compleja">Compleja</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label>Nota:</label>
                        <select class="form-select form-select-sm nota-select" th:name="'materias[' + ${iter.index} + '].nota'">
                            <option th:each="n : ${#numbers.sequence(1,10)}" th:value="${n}" th:text="${n}">1</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="confirmarNota(this)">Confirmar</button>
                </div>

                <!-- NUEVO: Observaciones -->
                <div class="mt-3">
                    <label for="observaciones" class="form-label">Observaciones:</label>
                    <textarea class="form-control" rows="2" th:name="'materias[' + ${iter.index} + '].observaciones'" placeholder="Observaciones sobre esta materia..."></textarea>
                </div>

                <div class="resultado mt-3"></div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary mt-3">Finalizar Registro</button>
            </div>
        </form>

    </div>
</main>

<script>
    function toggleCursado(btn) {
        const card = btn.closest('.materia-card');
        const hiddenInput = card.querySelector('input[type="hidden"][name$=".cursando"]');
        if (btn.innerText === "Cursar") {
            btn.innerText = "Dejar de cursar";
            btn.classList.remove("btn-primary");
            btn.classList.add("btn-danger");
            if (hiddenInput) hiddenInput.value = "true";
        } else {
            btn.innerText = "Cursar";
            btn.classList.remove("btn-danger");
            btn.classList.add("btn-primary");
            if (hiddenInput) hiddenInput.value = "false";
        }
    }

    function mostrarFormularioNota(btn) {
        const card = btn.closest('.materia-card');
        card.querySelector('.formulario-nota').style.display = 'block';
    }

    function confirmarNota(btn) {
        const card = btn.closest('.materia-card');
        const nota = parseInt(card.querySelector('.nota-select').value);
        const resultadoDiv = card.querySelector('.resultado');
        const botonCursar = card.querySelector('.cursar-btn');
        if (nota >= 4) {
            resultadoDiv.innerHTML = `<span class="aprobada-text">Aprobada</span>`;
            if (botonCursar) botonCursar.remove();
        } else {
            resultadoDiv.innerHTML = `<span class="desaprobada-text">Desaprobada</span>`;
        }
        card.querySelector('.formulario-nota').style.display = 'none';
    }
</script>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
